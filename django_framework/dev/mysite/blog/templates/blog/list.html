{% extends 'layout.html' %}

{% block title %}Post 목록 보기{% endblock title%}

{% block content %}
    
    <form action="" method="get">
        {% csrf_token%}
        검색어 : <input type="text" name="keyword" placeholder="검색어 입력",value="{{q}}">
        <input type="submit" value="검색">
    </form>

    {% for post in post_list %}
        <a href="{% url 'blog:detail' post.id %}">{{post.title}}</a><br>
    {% endfor %}
    <a href="{% url 'blog:create' %}"> [새 글쓰기] </a>
{% endblock content %}
