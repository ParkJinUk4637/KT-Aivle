<!-- html치고 html:5를 누르면 바로 초기 코드가 완성 됨 -->
<!-- emmet 연습용 -->
<!-- emmet 단축키 : cmd + i -->
<!-- 단축키 누르면 preview도 보임 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 하위 레벨 태그 생성 : > -->
    <!-- p>span -->
    <p><span></span></p>

    <!-- 같은 레벨 태그 생성 : + -->
    <!-- p+span -->
    <p></p>
    <span></span>

    <!-- 묶음 태그 생성 : () -->
    <!-- (p>span)+(p>span)+(p>span) -->
    <p><span></span></p>
    <p><span></span></p>
    <p><span></span></p>

    <!-- 반복 태그 생성 : * -->
    <!-- p>span*3 -->
    <p><span></span><span></span><span></span></p>
    <!-- (p>span)*3 -->
    <p><span></span></p>
    <p><span></span></p>
    <p><span></span></p>

    <!-- 아이디, 클래스, 태그 생성 : # . -->
    <!-- p#data>span.no1 -->
    <p id="data"><span class="no1"></span></p>

    <!-- 텍스트 태그 생성 : {} -->
    <!-- p#data>span.no1{data1} -->
    <p id="data"><span class="no1">data1</span></p>

    <!-- 순번 데이터 생성 : $ -->
    <!-- (p>span.no$)*3 -->
    <p><span class="no1"></span></p>
    <p><span class="no2"></span></p>
    <p><span class="no3"></span></p>
</body>
</html>
