<!-- html치고 html:5를 누르면 바로 초기 코드가 완성 됨 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- viewport : 반응형웹사용 : 렌더링 영역의 크기 설정, initial-scale : 1 ~ 10의 사이즈를 가짐 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- title : 브라우저 탭에 출력되는 문자열 -->
        <title>My First Document KT Aivle</title>
        <link rel="icon" href="https://www.kt.com/favicon.ico" />
    </head>
    <body>
        <div id="contents">
            <header>
                <h1>KT</h1>

                <!-- img : 이미지 넣는 태그 ,
                    alt = 이미지가 안 보일 때 힌트를 주기위해 출력하는 텍스트, 요즘은 시각장애인을 위한 글 읽어주기에도 사용 -->
                <img src="https://www.kt.com/favicon.ico" alt="kt-logo">
                <nav>
                    <!-- ul,li : 순서가 없는 목록 -->
                    <ul>
                        <li>메뉴 1</li>
                        <li>메뉴 2</li>
                        <li>메뉴 3</li>
                        <li>메뉴 4</li>
                    </ul>

                    <!-- ol,li : 순서가 있는 목록 -->
                    <ol>
                        <li>순서가 있는 메뉴 1</li>
                        <li>순서가 있는 메뉴 2</li>
                        <li>순서가 있는 메뉴 3</li>
                        <li>순서가 있는 메뉴 4</li>
                    </ol>

                    <!-- emmet
                    ul>li{menu$}*2 -->
                    <ul>
                        <li>menu1</li>
                        <li>menu2</li>
                    </ul>
                </nav>
            </header>
            <main>
                <section>
                    <form method="get", action="http://kt.com">
                        <label>input data :</label>
                        <input type="text">
                        <input type="submit">
                    </form>
                </section>
                <section></section>
            </main>
            <footer>KT Aivle</footer>
        </div>
    </body>
</html>
