<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KT Aivle Login</title>
        <link rel="icon" href="https://www.kt.com/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/main.css"/>
    </head>
    <body>
        <!-- header.header>nav.wrap>ul>li*3 -->
        <header class="header">
            <nav class="wrap">
                <label class="logo">KT</label>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="join.html">Join</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </header>

        <!-- main>section.wrap -->
        <main>
            <section class="wrap">
                <!-- (div.attr-wrap>label+input)*2 -->
                <div class="attr-wrap">
                    <label for="email">Work Email</label><br>
                    <input id="email" type="text" />
                    <hr>
                </div>
                <div class="attr-wrap">
                    <label for="pw">Password</label><br>
                    <input id="pw" type="password"/>
                    <hr>
                    <small class="msg">test message</small>
                </div>
                <button id="login-btn" type="button">Login</button>
            </section>
        </main>

        <!-- footer.footer>p{All rights reserved. @KT Aivle} -->
        <footer class="footer">
            <p>All rights reserved. @KT Aivle</p>
        </footer>
    </body>
</html>
